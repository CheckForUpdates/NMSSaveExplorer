plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'org.graalvm.buildtools.native' version '0.10.2'
}

group = 'com.nmsdecompressor'
version = '1.0.0'

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
        //vendor = JvmVendorSpec.matching("GraalVM")
    }
}

application {
    mainClass = 'com.nmsdecompressor.SaveManagerApp'
}

// ---- GraalVM native build for Linux ----
graalvmNative {
    toolchainDetection = false
    binaries {
        main {
            // Explicitly tell Gradle which Java toolchain to use
            javaLauncher.set(javaToolchains.launcherFor {
                languageVersion = JavaLanguageVersion.of(21)
            })
            imageName = 'NMSSaveExplorer'
            buildArgs.add('--no-fallback')
        }
    }
}

